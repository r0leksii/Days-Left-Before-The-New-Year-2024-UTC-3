<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Left Before The New Year 2025 UTC+3</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1>
            Days Left Before<br /> The New Year 2025  (UTC+3)
        </h1>
        <div class="timer">
            <div class="days">
                <span class="days-timer"></span>
                <span>Days</span>
            </div>
            <div class="hours">
                <span class="hours-timer"></span>
                <span>Hours</span>
            </div>
            <div class="minutes">
                <span class="minutes-timer"></span>
                <span>Minutes</span>
            </div>
            <div class="seconds">
                <span class="seconds-timer"></span>
                <span>Seconds</span>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
